<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../lib/jquery-3.4.0.min.js"></script>
    <script src="../lib/renderer.js"></script>
    <link href="../lib/noty.css" rel="stylesheet" />
    <script src="../lib/noty.js" type="text/javascript"></script>
  </head>
  <body>
    <!--NAV BAR START-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Spigot Server Builder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"
              >Start <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="versions.html">Spigot Versions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--NAV BAR END-->

    <!--Jumbotron Start-->
    <div class="jumbotron" style="text-align: center;">
      <h1 class="display-3">Let's get you started!</h1>
      <hr style="border-color: black;" />
      <div class="alert alert-warning">
        <h4 class="alert-heading">Warning!</h4>
        <p class="mb-0">
          Pre Releases (prefixed with -pre)
          <span style="color:red;"
            ><b
              ><i><u>MAY NOT WORK</u></i></b
            ></span
          >! Versions listed are from the SpigotMC Nexus Hub.
        </p>
      </div>
      <!--Start SSB-->
      <form>
        <fieldset>
          <div class="form-group">
            <label for="version">Select Version</label>
            <select class="form-control" id="version">
              <option disabled="">latest - disabled for now</option>
              <option>1.8</option>
              <option>1.8.3</option>
              <option>1.8.4</option>
              <option>1.8.5</option>
              <option>1.8.6</option>
              <option>1.8.7</option>
              <option>1.8.8</option>
              <option>1.9</option>
              <option>1.9.2</option>
              <option>1.9.4</option>
              <option>1.10</option>
              <option>1.10.2</option>
              <option>1.11</option>
              <option>1.11.1</option>
              <option>1.11.2</option>
              <option>1.12</option>
              <option>1.12.1</option>
              <option>1.12.2</option>
              <option>1.13-pre7</option>
              <option>1.13</option>
              <option>1.13.1</option>
              <option>1.13.2</option>
              <option>1.14-pre5</option>
              <option>1.14</option>
            </select>
          </div>
          <hr style="border-color: black;" />
          <!--Options-->
          <fieldset class="form-group">
            <legend>Options</legend>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="downloadBTCheck"
                  disabled=""
                  checked="true"
                />
                <label class="custom-control-label" for="downloadBTCheck"
                  >Download BuildTools</label
                >
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="compileSpigotCheck"
                />
                <label class="custom-control-label" for="compileSpigotCheck"
                  >Compile Spigot</label
                >
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="acceptEULACheck"
                />
                <label class="custom-control-label" for="acceptEULACheck"
                  >Accept EULA</label
                >
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="createLauncherCheck"
                />
                <label class="custom-control-label" for="createLauncherCheck"
                  >Create Launcher batch file</label
                >
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="startAfterCheck"
                />
                <label class="custom-control-label" for="startAfterCheck"
                  >Start after creation</label
                >
              </div>
            </div>
          </fieldset>
          <!--Options end-->
          <hr style="border-color: black;" />
          <fieldset class="form-group">
            <legend>Location to create server</legend>
            <br />

            <fieldset disabled="" style="display: inline-block; width:50%">
                <input
                  class="form-control"
                  id="directoryLocation"
                  type="text"
                  placeholder="Server directory..."
                  disabled=""
                />
              </fieldset>
              <input
                style="display: inline-block;"
                type="button"
                id="btnGetDir"
                value="Select Directory"
                onclick="getDirectory()"
              />
          </fieldset>
          <button type="button" id="start" class="btn btn-primary">GO!</button>
        </fieldset>
      </form>
      <hr style="border-color: black;" />
      <label class="control-label" for="console" style="font-size: 25px;"
        >Console</label
      >
      <!--Console Start-->
      <div
        class="console"
        id="console"
        style="overflow: scroll; border-style: groove; height:400px;"
      >
        <!--<p style="color: red; font-size: 15px; padding:0; margin:0; margin-right:95%;">Test</p>-->
      </div>
      <!--Console END-->
    </div>
    <!--Jumbotron END-->
  </body>
</html>
