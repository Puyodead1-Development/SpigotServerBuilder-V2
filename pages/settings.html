      <h1 class="display-3">Settings</h1>
      <hr style="border-color: black;" />
      <div id="wrapper">
        <!--Start settings-->
        <div>
          <div class="custom-control custom-switch" style="transform: scale(2)">
            <input
              type="checkbox"
              class="custom-control-input"
              id="useSentry"
              checked=""
            />
            <label class="custom-control-label" for="useSentry"
              >Use Sentry</label
            >
          </div>
          <hr />
          <div
            class="form-group"
            style="margin-top: 2%;max-width: 20%;margin-left: 40%;"
          >
            <h4>Theme</h4>
            <select class="custom-select" id="themeSelect">
              <option id="cerulean" value="cerulean">Cerulean</option>
              <option id="darkly" value="darkly">Darkly</option>
              <option id="litera" value="litera">Litera</option>
              <option id="materia" value="materia">Materia</option>
              <option id="sandstone" value="sandstone">Sandstone</option>
              <option id="slate" value="slate">Slate</option>
              <option id="superhero" value="superhero">Superhero</option>
              <option id="cosmo" value="cosmo">Cosmo</option>
              <option id="flatly" value="flatly">Flatly</option>
              <option id="lumen" value="lumen">Lumen</option>
              <option id="minty" value="minty">Minty</option>
              <option id="simplex" value="simplex">Simplex</option>
              <option id="solar" value="solar">Solar</option>
              <option id="united" value="united">United</option>
              <option id="cyborg" value="cyborg">Cyborg (Default)</option>
              <option id="journal" value="journal">Journal</option>
              <option id="lux" value="lux">Lux</option>
              <option id="pulse" value="pulse">Pulse</option>
              <option id="sketchy" value="sketchy">Sketchy</option>
              <option id="spacelab" value="spacelab">Spacelab</option>
              <option id="yeti" value="yeti">Yeti</option>
            </select>
          </div>
        </div>
